<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Control</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #bb00ff;
            text-shadow: 0px 0px 10px #ff00ff;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #bb00ff, #ff0077);
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #ff0077;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff0077, #bb00ff);
            box-shadow: 0px 0px 25px #ff0077;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Hotspot Control</h1>

    <a href="https://trigger.macrodroid.com/2caf46a1-a418-46cd-8da2-61e3a8d8dba0/on" class="btn">Turn On Hotspot</a>
    <a href="https://trigger.macrodroid.com/2caf46a1-a418-46cd-8da2-61e3a8d8dba0/off" class="btn">Turn Off Hotspot</a>

</body>
</html>
