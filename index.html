<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Google Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #357ae8;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sign in with Google</h1>
  <button id="login-button">Sign in with Google</button>
  <p id="status"></p>

  <!-- Include Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Initialize Supabase client with your project URL and anon key
      const supabaseUrl = "https://kctklrigzowizlxlblat.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjdGtscmlnem93aXpseGxibGF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxMDAxODgsImV4cCI6MjA1NDY3NjE4OH0.SiqrHjSbZsEEcqtkjnNPCgR839HJIeO_uqhYk7E83Hk";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Attach event listener to the login button
      const loginButton = document.getElementById("login-button");
      loginButton.addEventListener("click", async function () {
        console.log("Login button clicked.");
        document.getElementById("status").textContent = "Redirecting to Google...";
        
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: "google",
            options: {
              // This redirect URL should match what you configured in your Google Cloud Console and Supabase settings
              redirectTo: "https://kctklrigzowizlxlblat.supabase.co/auth/v1/callback"
            }
          });
          if (error) {
            console.error("OAuth error:", error);
            document.getElementById("status").textContent = "Error: " + error.message;
          }
        } catch (err) {
          console.error("Login error:", err);
          document.getElementById("status").textContent = "Login failed: " + err;
        }
      });
    });
  </script>
</body>
</html>
