<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotspot & Location Control</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Configure Tailwind with custom animation -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: "fadeIn 0.8s ease-out"
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: "0", transform: "translateY(20px)" },
              "100%": { opacity: "1", transform: "translateY(0)" }
            }
          }
        }
      }
    }
  </script>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-gray-200">
  <!-- Login Section -->
  <div id="login-box" class="min-h-screen flex items-center justify-center animate-fadeIn">
    <div class="bg-gray-800 rounded-lg p-8 shadow-md w-80">
      <h2 class="text-2xl font-semibold mb-6 text-center">Enter Security Code</h2>
      <input type="password" id="security-code" placeholder="Enter Code" class="w-full px-4 py-2 rounded border border-gray-600 bg-gray-700 focus:outline-none focus:border-purple-400" />
      <button onclick="checkCode()" class="mt-4 w-full py-2 bg-purple-600 rounded hover:bg-purple-500 transition-colors">Submit</button>
      <p id="error-message" class="mt-2 text-center text-red-500 hidden">Access Denied</p>
    </div>
  </div>

  <!-- Main Content (hidden initially) -->
  <div id="content" class="hidden min-h-screen flex flex-col items-center justify-center animate-fadeIn">
    <!-- Hotspot Control Section -->
    <h1 class="text-4xl font-bold mb-8">Hotspot Control</h1>
    <div class="flex space-x-6 mb-8">
      <a href="https://trigger.macrodroid.com/2caf46a1-a418-46cd-8da2-61e3a8d8dba0/on" 
         class="px-6 py-3 bg-gray-700 rounded shadow hover:bg-gray-600 transition-colors" 
         onclick="saveAction('Turned On')">Turn On Hotspot</a>
      <a href="https://trigger.macrodroid.com/2caf46a1-a418-46cd-8da2-61e3a8d8dba0/off" 
         class="px-6 py-3 bg-gray-700 rounded shadow hover:bg-gray-600 transition-colors" 
         onclick="saveAction('Turned Off')">Turn Off Hotspot</a>
    </div>
    <p id="status" class="text-xl mb-12">Loading recent action...</p>

    <!-- Location Update Section -->
    <h2 class="text-3xl font-semibold mb-6">Location Update</h2>
    <div class="flex space-x-6 mb-4">
      <!-- Get Location Button (redirects) -->
      <a href="https://trigger.macrodroid.com/2caf46a1-a418-46cd-8da2-61e3a8d8dba0/hey"
         class="px-6 py-3 bg-gray-700 rounded shadow hover:bg-gray-600 transition-colors">
         Get Location
      </a>
      <!-- Results Button (fetches data) -->
      <button onclick="getLatestLocation()" class="px-6 py-3 bg-gray-700 rounded shadow hover:bg-gray-600 transition-colors">
         Results
      </button>
    </div>
    <p id="location-result" class="text-xl">No location recorded</p>
  </div>

  <script>
    // Initialize Supabase with your project URL and API key.
    const SUPABASE_URL = "https://kctklrigzowizlxlblat.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjdGtscmlnem93aXpseGxibGF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxMDAxODgsImV4cCI6MjA1NDY3NjE4OH0.SiqrHjSbZsEEcqtkjnNPCgR839HJIeO_uqhYk7E83Hk";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Check security code and unlock content.
    function checkCode() {
      const code = document.getElementById("security-code").value;
      if (code === "xo") {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        getLastAction();
      } else {
        document.getElementById("error-message").classList.remove("hidden");
      }
    }

    // Save the action to the "hotspot_actions" table.
    async function saveAction(action) {
      const { data, error } = await supabaseClient
        .from("hotspot_actions")
        .insert([{ action }]);
      if (error) {
        console.error("Error inserting action:", error);
      } else {
        console.log("Action saved:", data);
        getLastAction();
      }
    }

    // Fetch and display the most recent hotspot action.
    async function getLastAction() {
      const { data, error } = await supabaseClient
        .from("hotspot_actions")
        .select("action")
        .order("id", { ascending: false })
        .limit(1);
      if (error) {
        console.error("Error fetching last action:", error);
        document.getElementById("status").textContent = "Error fetching data";
      } else if (data.length > 0) {
        document.getElementById("status").textContent = "Last Action: " + data[0].action;
      } else {
        document.getElementById("status").textContent = "No actions recorded";
      }
    }

    // Fetch and display the most recent location URL and created_at from the "shared_locations" table.
    async function getLatestLocation() {
      const { data, error } = await supabaseClient
        .from("shared_locations")
        .select("location_url, created_at")
        .order("id", { ascending: false })
        .limit(1);
      if (error) {
        console.error("Error fetching latest location:", error);
        document.getElementById("location-result").textContent = "Error fetching location";
      } else if (data && data.length > 0) {
        const locationUrl = data[0].location_url;
        // Convert the created_at timestamp to a readable format
        const time = new Date(data[0].created_at).toLocaleString();
        document.getElementById("location-result").textContent = "Location URL: " + locationUrl + " | Time: " + time;
      } else {
        document.getElementById("location-result").textContent = "No location recorded";
      }
    }
  </script>
</body>
</html>
