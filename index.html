<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Google Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357AE8;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Login with Google</h1>
    <button id="login-button">Sign in with Google</button>
    <p id="status"></p>

    <!-- Include Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            // Supabase credentials
            const supabaseUrl = "https://kctklrigzowizlxlblat.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjdGtscmlnem93aXpseGxibGF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxMDAxODgsImV4cCI6MjA1NDY3NjE4OH0.SiqrHjSbZsEEcqtkjnNPCgR839HJIeO_uqhYk7E83Hk";
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Button click event
            document.getElementById("login-button").addEventListener("click", async () => {
                document.getElementById("status").textContent = "Redirecting to Google login...";
                try {
                    const { error } = await supabase.auth.signInWithOAuth({
                        provider: "google",
                        options: {
                            redirectTo: "https://kctklrigzowizlxlblat.supabase.co/auth/v1/callback"
                        }
                    });
                    if (error) throw error;
                } catch (err) {
                    console.error("Login Error:", err);
                    document.getElementById("status").textContent = "Login failed. Check console for details.";
                }
            });

            // Check if user is already logged in
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                document.getElementById("status").textContent = `Logged in as: ${session.user.email}`;
            }
        });
    </script>

</body>
</html>
