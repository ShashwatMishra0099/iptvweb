<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.4.2/shaka-player.compiled.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 10px;
        }
        #video-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: black;
        }
        video {
            width: 100%;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <h1 id="channelTitle">Loading...</h1>
    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>
    <br>
    <button onclick="goBack()">Back to Channels</button>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name") || "Unknown Channel",
                url: params.get("url") || ""
            };
        }

        function goBack() {
            window.history.back();
        }

        async function loadPlayer() {
            let { name, url } = getQueryParams();
            document.getElementById("channelTitle").textContent = name;

            if (!url) {
                alert("Invalid stream URL");
                return;
            }

            const video = document.getElementById("video");
            const player = new shaka.Player(video);

            try {
                await player.load(url);
                console.log("Stream loaded successfully");
            } catch (error) {
                alert("Error loading stream");
                console.error(error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadPlayer);
    </script>
</body>
</html>
